<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Blog</title>
        {% endif %}
    </head>
    <body>
        {% include "inc/navbar.html" %}
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    {% include "inc/messages.html" %}
                    {% block content %}
                    {% endblock content %}
                </div>
                <div class="col-md-4">
                    <div class="content-section">
                        <h3 class="text-center">Search Posts</h3>
                        <form class="d-flex flex-column align-items-center" action="{{ url_for('search') }}" method="GET">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" name="query" placeholder="Search Posts...">
                            </div>
                            <button type="submit" class="btn btn-success mb-2">Search</button>
                        </form>
                    </div>
                    <div class="content-section sidebar">
                        <div class="sidebar-header">
                            <h3 style="color: white;" class="text-center">Explore More</h3>
                        </div>
                        <div class="sidebar-content">
                            <div class="sidebar-widget">
                                <h4 class="widget-title">Popular Posts</h4>
                                {% include "inc/explore.html" %}
                            </div>
                            <div class="sidebar-widget">
                                <h4 class="widget-title">Follow Us</h4>
                                <ul class="social-list">
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="https://www.instagram.com/squirrelspirits"><i class="fab fa-instagram">Instagram</i></a></li>
                                    <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
